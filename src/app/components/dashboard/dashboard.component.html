<div class="grid-container">
  <mat-grid-list cols="3" rowHeight="250px">
    <mat-grid-tile *ngFor="let card of cards" [colspan]="card.cols" [rowspan]="card.rows">
      <mat-card class="dashboard-card" (click)="onClick(card.header)">
        <mat-card-header class="mat-h1"> {{card.header}}</mat-card-header>
        <img mat-card-image [src]="card.imgUrl">
        <mat-card-content class="dashboard-card-content">
          <div> {{card.title}}</div>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
